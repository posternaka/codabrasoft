<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fff</title>
</head>
<body>
    <div class="root">

        <form action="">
            <label for="firstname"></label>
            <input
                type="text"
                class="inputFields"
                id="firstname"
                name="firstname"
                placeholder="First Name"
            />
            <label for="lastname"></label>
            <input
                type="text"
                class="inputFields"
                id="lastname"
                name="lastname"
                placeholder="Last Name"
            />
            <label for="birthday"></label>
            <input
                type="date"
                class="inputFields"
                id="birthday"
                name="birthday"
                placeholder="Birthday"
            />
            <label for="email"></label>
            <input
                type="email"
                class="inputFields"
                id="email"
                name="email"
                placeholder="Email"
            />
            <label for="password"></label>
            <input
                type="password"
                class="inputFields"
                id="password"
                name="password"
                placeholder="Password"
            />
            <label for="checkPassword"></label>
            <input
                type="password"
                class="inputFields"
                id="checkPassword"
                name="checkPassword"
                placeholder="Repeat password"
            />
        </form>

    </div>
</body>
</html>
