<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codabrasoft</title>
</head>
<body>
    
        <form>
            <div class="field field__firstname">
                <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="First Name"
                />
                <label id="error_firstname" class="field__prompt" for="firstname">Required field</label>
            </div>
            <div class="field field__lastname">
                <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Last Name"
                />
                <label id="error_lastname" class="field__prompt" for="lastname">Required field</label>
            </div>
            <div class="field field__date">
                <input
                    type="date"
                    id="date"
                    name="date"
                />
                <label id="error_date" class="field__prompt" for="date">Required field</label>
            </div>
            <div class="field field__email">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                />
                <label id="error_email" class="field__prompt" for="email">Required field</label>
            </div>
            <div class="field field__password"> 
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                />
                <label id="error_password" class="field__prompt" for="password">Required field</label>
            </div>
            <div class="field field__password"> 
                <input
                    type="password"
                    id="checkPassword"
                    name="checkPassword"
                    placeholder="Repeat password"
                />
                <label id="error_checkPassword" class="field__prompt" for="checkPassword">Required field</label>
            </div>
            <div class="field field__password">
                <button id="submit" class="btn disabled">Send</button>
            </div>
        </form>

</body>
</html>
